- intent: affirm
  examples: |
    - yes
    - yeah
    - yep
    - sure
    - of course
    - that sounds good
    - correct
    - I know
    - I know my size
    - yes I know

- intent: deny
  examples: |
    - no
    - nope
    - not really
    - I don't know
    - I'm not sure
    - I don't know my size
    - first time buying
    - never bought from this brand
    - not sure about the size
    - not sure about the length
    - don't know how to measure
    - please help me
    - I have not

- intent: provide_number
  examples: |
    - [175]{"entity":"number"}
    - [70]{"entity":"number"}
    - [42]{"entity":"number"}
    - [25]{"entity":"number"}
    - [165]{"entity":"number"}
    - [55]{"entity":"number"}
    - [41]{"entity":"number"}
    - [23]{"entity":"number"}
    - [180]{"entity":"number"}
    - [9.5]{"entity":"number"}
    - [1.75]{"entity":"number"}
    - [68]{"entity":"number"}

