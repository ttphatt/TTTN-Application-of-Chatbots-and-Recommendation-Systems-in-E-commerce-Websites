- regex: pattern for affirm
  examples: |
    - \b[yY]*[eE]*[sS]*\b
    - \b[aA]gr[e]{1,2}\b
    - \b[iI]nd[e]{1,2}d\b

- regex: pattern for deny
  examples: |
    - \b[nN]*[oO]*\b
    - \b[dD]isagr[e]{1,2}\b
    - \b[nN]*[oO]*[tT]*\b

- regex: pattern for asking size
  examples: |
    - \b[sS]iz(e|ing)\b

- regex: pattern for individual type
