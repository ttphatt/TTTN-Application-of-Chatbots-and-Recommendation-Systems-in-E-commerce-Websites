# Rules for promotion form
- rule: Start promotion form
  steps:
  - intent: request_promotions
  - action: promotion_form
  - active_loop: promotion_form

- rule: Finish promotion form
  condition:
  - active_loop: promotion_form
  steps:
    - action: promotion_form
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    - action: action_generate_promotions

# Rules for order status tracking:
- rule: Ask order status tracking
  steps:
  - intent: ask_tracking_order_status
  - action: action_guide_tracking_order_status

# Rules for refund/return products
- rule: Request for a refund
  steps:
  - intent: ask_refund_products
  - action: action_guide_refund_products

# Restart form
- rule: Restart form
  steps:
  - intent: reset_form
  - action: action_inform_restart
  - action: action_deactivate_loop
  - action: action_reset_slots

# Out of scope - Fall back
- rule: Ask the user to rephrase in case of low NLU confidence
  steps:
    - intent: nlu_fallback
    - action: action_handle_out_of_scope
