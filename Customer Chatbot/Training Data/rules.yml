version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

#- rule: Greet
#  steps:
#  - intent: greet
#  - action: utter_greet

- rule: Custom greet
  steps:
  - intent: greet
  - action: action_greet_custom

# Rules for asking open/close time
- rule: Tell open time
  steps:
  - intent: ask_open_time
  - action: action_answer_open_time

- rule: Tell close time
  steps:
  - intent: ask_close_time
  - action: action_answer_close_time

# Rules for size helping
- rule: Start size form
  steps:
  - intent: help_size
  - action: size_form
  - active_loop: size_form

- rule: Start size form with provided information
  steps:
  - intent: request_help_size_general
  - action: size_form
  - active_loop: size_form

- rule: Finish size form
  condition:
  - active_loop: size_form
  steps:
    - action: size_form
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    - action: action_generate_size_recommendation

